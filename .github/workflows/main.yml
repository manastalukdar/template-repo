# Should have a step to deploy to gh-pages

name: build-test
on: [push]
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Checkout submodules
        run: make git
      - name: Make all
        run: make all
      - name: ls
        working-directory: ./
        run: ls
